<nav>

  <ng-template [ngIf]="currentUser" [ngIfElse]="loggedOut">
    <a [routerLink]="['/profile']">{{ currentUser.firstname }}</a> - 
    <a (click)="logout()">Logout</a>
  </ng-template>

  <ng-template #loggedOut>
    <a [routerLink]="['/register']">Register</a> - 
    <a [routerLink]="['/login']">Login</a>
  </ng-template>

</nav>
