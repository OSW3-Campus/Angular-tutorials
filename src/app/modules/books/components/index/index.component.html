<h2>Books list</h2>

<ng-container *ngIf="isLoading; then loading else loaded"></ng-container>

<ng-template #loading>
  loading...
</ng-template>

<ng-template #loaded>

  <div [hidden]="!error">{{ error }}</div>

  <ul>

    <li *ngFor="let book of books; let i = index">
      <a [routerLink]="['/book', book.id]">{{book.title}}</a>
    </li>
    
  </ul>
</ng-template>
